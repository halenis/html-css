<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetste de formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="Nome">nome</label>
            
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" >
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>

        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia" >
        </p>

        <p>
            <label for="ihora">horario da prova</label>
            <input type="time" name="hora" id="ihora" value="21:59">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
