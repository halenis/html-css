<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="500" controls loop>
        <source src="media/meu-video-p.mp4" type="video/mp4">
        
        <source src="media/meu-video-m.webm" type="video/webm">

        <source src="media/meu-video-g.mp4" type="video/mp4">

        <p>Seu navegador nao tem compatibilidade</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/KvYSDeL424I?si=x_H_1yxG7QXxY426" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
