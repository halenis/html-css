<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexivel">

    </picture>

        <h1>Reproduzindo audio</h1>
        <p>Vamos aprender a reproduzir audio no HTML5.</p>

    
        
        <audio preload="metadata" controls loop>
            <source src="media/ligação cover.mp3" type="audio/mpeg">

            <source src="media/ligação cover.ogg" type="audio/ogg"> 

            <source src="media/ligação cover.wav" type="audio/wav">

            <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="media/ligação cover.mp3">Clique aqui</a> para baixar o arquivo</p>

        </audio>
        
        
        
</body>
</html>
