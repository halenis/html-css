<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
</head>
<style>
    article{
        display: flex;
    }

    .caixa1{
        height: 400px;
        width: 500px;
        background-color: rgb(28, 68, 215);


    }

    .caixa2{
        height: 200px;
        width: 200px;
        background-color: rgb(28, 215, 174);
        position: absolute;
        transform: translate(150px, 90px);

    }
</style>
<body>
    <h1>Usando relative e absolute</h1>

    <article>
        <div class="caixa1"></div>
        <div class="caixa2"></div>
    </article>

    
        
</body>
</html>
